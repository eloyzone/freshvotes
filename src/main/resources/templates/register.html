<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Register for an account</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
                crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="card mt-5">
                <div class="card-header">
                    Register for an account
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="form-group row">
                            <label class="col-md-2 form-label" for="name">Name</label>
                            <div class=" col-md-10 col-12">
                                <input type="text" class="form-control" id="name" th:field="${user.name}"
                                       placeholder="Name"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-2 form-label" for="username">Email Address</label>
                            <div class=" col-md-10 col-12">
                                <input type="text" class="form-control" id="username" th:field="${user.username}"
                                       placeholder="Email Address"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-2 form-label" for="password">Password</label>
                            <div class=" col-md-10 col-12">
                                <input type="password" class="form-control" id="password" th:field="${user.password}"
                                       placeholder="Password"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-2 form-label" for="confirmPassword">Confirm Password</label>
                            <div class=" col-md-10 col-12">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"/>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary float-right">Create Account</button>
                            <button type="button" class="btn btn-info" id="back">Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        $(function () {
            $("#back").click(function () {
                window.location.href = "/";
            });
        });
    </script>
</html>

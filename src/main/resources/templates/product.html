<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <script th:replace="fragments/header :: headerElement"/>
        <title>Product</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="container mt-4" th:if="${product != null}">
            <h1>Product</h1>

            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:field="${product.id}"/>
                <input type="hidden" th:field="${product.user}"/>

                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 col-4 col-form-label" for="name">Name</label>
                    <div class="col-sm-9 col-md-10 col-8">
                        <input type="text" class="form-control" th:field="${product.name}" id="name"
                               placeholder="name"/>
                    </div>
                </div>

                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="published" th:field="${product.published}">
                    <label class="custom-control-label" for="published">Is published</label>
                </div>

                <div class="mt-5">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Save Product</button>
                </div>

            </form>

        </div>
    </body>
</html>

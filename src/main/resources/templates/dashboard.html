<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <script th:replace="fragments/header :: headerElement"/>
        <title>Dashboard</title>
    </head>

    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="container">
            <div class="row mt-2">
                <div class="col-8">
                    <h1>Dashboard View</h1>
                </div>
            </div>

            <div class="jumbotron">
                <div th:if="${products != null}">
                    <div class="row">
                        <div class="col">
                            <h1>Products</h1>
                        </div>
                    </div>
                    <div class="row" th:each="product : ${products}">
                        <div class="col">
                            <a th:href="@{/products/{productId}(productId=${product.id})}"
                               th:text="${product.name}"></a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-12">
                    <form action="/products" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-primary">Create a Product</button>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/header :: requiredJavaScriptLibs"/>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <script th:replace="fragments/header :: headerElement"/>
        <title>Dashboard</title>
    </head>

    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="container">
            <div class="row mt-2">
                <div class="col-8">
                    <h1>Dashboard View</h1>
                </div>
            </div>

            <div class="row">
                <div class="card mt-1 mr-1" th:each="product : ${products}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Special title treatment</h5>
                        <h6 class="card-subtitle mb-2 text-muted"
                            th:text="${product.published ? 'Published' : 'Not Published'}">Card subtitle</h6>
                        <a th:href="@{/products/{productId}(productId=${product.id})}" class="btn btn-secondary btn-sm">Edit</a>
                        <a th:href="@{/p/{productName}(productName=${product.name})}" class="btn btn-info btn-sm">View
                            Feature
                            Request</a>
                    </div>
                </div>
            </div>


            <div class="row mt-2">
                <form action="/products" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary">Create a Product</button>
                </form>
            </div>
        </div>
        <div th:replace="fragments/header :: requiredJavaScriptLibs"/>
    </body>
</html>

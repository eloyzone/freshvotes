<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dashboard</title>
    </head>

        <h1>Dashboard View</h1>
        <form action="/logout" method="post">

        </form>
    </body>
</html>

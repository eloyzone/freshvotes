<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <script th:replace="fragments/header :: headerElement"/>
        <title>Feature</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="container mt-4">
            <h1>New Feature
                <span class="badge badge-secondary" style="font-size: 0.25em;" th:text="${feature.status}"></span>
            </h1>

            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:field="${feature.id}"/>
                <input type="hidden" th:field="${feature.product}"/>
                <input type="hidden" th:field="${feature.status}"/>

                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 col-4 col-form-label" for="title">Title</label>
                    <div class="col-sm-9 col-md-10 col-8">
                        <input type="text" class="form-control" th:field="${feature.title}"
                               th:attrappend="disabled=${user.id == feature.user.id ? null : 'disabled'}"
                               id="title" placeholder="Title"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 col-4 col-form-label" for="description">Description</label>
                    <div class="col-sm-9 col-md-10 col-8">
                        <textarea type="text" class="form-control" th:field="${feature.description}"
                                  th:attrappend="disabled=${user.id == feature.user.id ? null : 'disabled'}"
                                  id="description" placeholder="Description"/>
                    </div>
                </div>

                <div class="mt-5" th:if="${user.id == feature.user.id}">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
                </div>

            </form>

        </div>
        <div th:replace="fragments/header :: requiredJavaScriptLibs"/>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

    <head>
        <script th:replace="fragments/header :: headerElement"/>
        <title>FreshVotes Login</title>
    </head>

    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="container">
            <div class="card mt-5">
                <div class="card-header">
                    Please Login
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                            Failed to login.
                            <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                            </div>
                        </div>
                        <div th:if="${param.logout != null}" class="alert alert-info" role="alert">
                            You have been logged out.
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-md-2 col-12 col-form-label" for="username">Username</label>
                            <div class="col-sm-9 col-md-10 col-12">
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Username"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-md-2 col-form-label" for="password">Password</label>
                            <div class="col-sm-9 col-md-10">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password"/>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Log in</button>
                            <button type="button" class="btn btn-info float-right   " id="createAccount">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        $(function () {
            $("#createAccount").click(function () {
                window.location.href = "/register";
            });
        });
    </script>
</html>
